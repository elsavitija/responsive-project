<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Project</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="img/1200px-Apple_logo_grey.svg.png" class="logo" />
        <nav>
          <ul id="menuList">
            <li><a href="">MAC</a></li>
            <li><a href="">Accessories</a></li>
            <li><a href="">Others</a></li>
          </ul>
        </nav>
        <img src="img/menu.png" class="menu-icon" onclick="togglemenu()" />
      </div>
      <div class="row">
        <div class="col-1">
          <h2>Macbook Pro</h2>
          <h3>Small chip. Giant leap.</h3>
          <p>Supercharged by the Apple M1 chip</p>
          <h4>From $1299</h4>
          <button type="button">Buy Now</button>
        </div>
        <div class="col-2">
          <img src="img/copy_576031893.png" class="pc" />
          <div class="color-box"></div>
          <div class="add-btn">
            <img src="img/add.png" />
            <p><small>Add to Cart</small></p>
          </div>
        </div>
      </div>
      <div class="social-links">
        <img src="img/fb.png" alt="facebook" />
        <img src="img/tw.png" alt="twitter" />
        <img src="img/ig.png" alt="instagram" />
      </div>
    </div>
    <script>
      var menuList = document.getElementById("menuList");
      menuList.style.maxHeight = "0px";

      function togglemenu() {
        if (menuList.style.maxHeight == "0px") {
          menuList.style.maxHeight = "130px";
        } else {
          menuList.style.maxHeight = "0px";
        }
      }
    </script>
  </body>
</html>
